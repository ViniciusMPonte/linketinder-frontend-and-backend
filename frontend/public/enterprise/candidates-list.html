<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!--bootstrap 5.3.3-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="../css/style.css">

    <title>Lista de Candidatos</title>
</head>
<body>

<div class="container col-xxl-8 py-2 mb-5 m-0 bg-info" style="max-width: none;">
    <div class="container">
        <div class="row flex-lg-row align-items-center g-5 py-5">
            <div class="col-lg-6">
                <h1 class="text-light">Bem-vindo de volta...</h1>
                <p class="lead text-light">Navegue para curtir os candidatos.<br>Ao lado está um gráfico das
                    competências por candidatos.</p>
            </div>
            <div class="col-10 col-sm-8 col-lg-6 bg-light rounded-4">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</div>


<h1 class="container">Candidatos</h1>
<div class="container card-flex-container" id="candidates-list"></div>

<script>
    function startChart(tag, labels, data) {

        const ctx = tag;

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Candidatos',
                    data: data,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
</script>
<script defer src="../app.js"></script>
</body>
</html>
