<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!--bootstrap 5.3.3-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../app.js"></script>

    <title>Login Empresa</title>
</head>
<body>

<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://img.freepik.com/fotos-gratis/colegas-de-trabalho-de-acabamento-do-projeto_1098-1831.jpg?t=st=1740048466~exp=1740052066~hmac=b830b263817ccabf8b98e0ab5fae8d6134e992c6d28bcbe1df81372f7a08c337&w=360"
                                 alt="Sample photo" class="img-fluid object-fit-cover w-100 h-100"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5">Entrar com sua Empresa</h3>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="enterprise-email-input" class="form-control form-control-lg"/>
                                    <label class="form-label" for="enterprise-email-input">Email</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="enterprise-password-input" class="form-control form-control-lg"/>
                                    <label class="form-label" for="enterprise-password-input">Senha</label>
                                </div>

                                <div class="d-flex justify-content-end pt-3">
                                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-primary btn-lg ms-2"
                                            id="login-enterprise-btn"
                                    >
                                        Entrar
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
