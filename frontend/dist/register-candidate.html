<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!--bootstrap 5.3.3-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="../dist/app.js"></script>

    <title>Title</title>
</head>
<body>

<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://img.freepik.com/fotos-gratis/retrato-de-empresaria-sorridente-e-animada-sentada-com-laptop-faz-gestos-de-dedos-cruzados_1258-117498.jpg?t=st=1740049841~exp=1740053441~hmac=f99fe248f800d39e728ee09264f741abcd24cb3d1fda05abb40c2935e999a982&w=360"
                                 alt="Sample photo" class="img-fluid object-fit-cover w-100 h-100"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5">Cadastre-se</h3>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="candidate-name-input" class="form-control form-control-lg"/>
                                    <label class="form-label" for="candidate-name-input">Nome</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="candidate-description-input" class="form-control form-control-lg"/>
                                    <label class="form-label" for="candidate-description-input">Descrição</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="candidate-skills-input" class="form-control form-control-lg"/>
                                    <label class="form-label" for="candidate-skills-input">Habilidades (separe por virgula)</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="candidate-email-input" class="form-control form-control-lg"/>
                                    <label class="form-label" for="candidate-email-input">Email</label>
                                </div>

                                <div class="row">

                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="candidate-age-input"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="candidate-age-input">Idade</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="candidate-cpf-input"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="candidate-cpf-input">CPF</label>
                                        </div>
                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="candidate-country-input"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="candidate-country-input">País</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="candidate-state-input"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="candidate-state-input">Estado</label>
                                        </div>

                                    </div>
                                </div>


                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="candidate-cep-input" class="form-control form-control-lg"/>
                                    <label class="form-label" for="candidate-cep-input">CEP</label>
                                </div>

                                <div class="d-flex justify-content-end pt-3">
                                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-light btn-lg">Limpar
                                    </button>
                                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-primary btn-lg ms-2"
                                            id="create-candidate-btn"
                                    >
                                        Cadastrar
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
